name: Continuous Delivery
on:
  push:
    branches:
      - main
    paths:
      - "**"
      - "!**.md"
  pull_request:
    paths:
      - "**"
      - "!**.md"

jobs:
  ci_cd:
    runs-on: ubuntu-20.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: "yarn"
      - name: Install dependencies
        id: install-deps
        run: yarn install --frozen-lockfile
      - name: Test
        id: Test
        run: yarn test
      - name: Build
        id: build
        run: yarn build
      - name: Deploy prod
        if: github.ref == 'refs/heads/main'
        id: deploy-prod
        run: |
          pip install awscli
          scripts/deploy.sh
